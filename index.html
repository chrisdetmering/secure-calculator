
<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>Calculator</title>
        <link href='style.css' rel='stylesheet'>
    </head>
    <body>
        <div class='container'>
            <div class='calculator'>
                <div class='expression-display'></div>
                <div class='calculator-display'>0</div> 
                <div class='calculator-keys'>
                    <!-- operators -->
                    <button class='add operator' data-type='operator'>+</button>
                    <button class='subtract operator' data-type='operator'>-</button>
                    <!-- come back and get this to work with a proper multiplication symbol -->
                    <!-- <button class='multiply' data-type='operator'>&times;</button> -->
                    <button class='multiply operator' data-type='operator'>*</button>
                    <button class='divide operator' data-type='operator'>/</button>
                    <!-- numbers and decimal -->
                    <button class='one number' data-type='number'>1</button>
                    <button class='two number' data-type='number'>2</button>
                    <button class='three number' data-type='number'>3</button>
                    <button class='four number' data-type='number'>4</button>
                    <button class='five number' data-type='number'>5</button>
                    <button class='six number' data-type='number'>6</button>
                    <button class='seven number' data-type='number'>7</button>
                    <button class='eight number' data-type='number'>8</button>
                    <button class='nine number' data-type='number'>9</button> 
                    <button class='zero number' data-type='number'>0</button>
                    <button class='decimal' data-type='number'>.</button>
                    <!-- other -->
                    <button class='equal' data-type='equal'> = </button>
                    <button class='clear' data-type='clear'>C</button>
                </div> 
            </div> 
        </div> 
        <script src='script.js'></script>
    </body>
</html>
